<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
</head>
<body>
<form>
    <h1> Đăng Ký</h1>
    <div>
        <label> Họ Tên </label>
        <input type="text" name="ho_ten">
    </div>
    <div>
        <label> E-mail</label>
        <input type="email" name="e-mail">
    </div>
    <div><label> Mật Khẩu </label>
        <input type="password" name="mat_khau">
    </div>
    <div><label> Nhập Lại Mật Khẩu </label>
        <input type="password" name="nhap_lai_mat_khau">
    </div>
    <div>
        <label> Giới Tính </label>
        <label> Nam </label>
        <input type="radio" name="gioi_tinh" value="1">
        <label> Nữ </label>
        <input type="radio" name="gioi_tinh" value="2">
        <label> Khác </label>
        <input type="radio" name="gioi_tinh" value="3">
    </div>
    <div>
     <label> Năm Sinh</label>
        <select>
            <option> 1992</option>
            <option> 1993</option>
            <option> 1994</option>
            <option> 1995</option>
            <option> 1996</option>
            <option> 1997</option>
            <option> 1998</option>
            <option> 1999</option>
            <option> 2000</option>
        </select>
    </div>
    <button>Đăng Ký</button>
</form>

</body>
</html>
